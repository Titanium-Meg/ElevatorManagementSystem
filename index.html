<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 style="text-align: center;">Elevator Management System </h1>

  <h2 style=" position: absolute;bottom: 650px; left: 750px; text-align: center;"> E1 Panel</h2>
  <div class="control" style="left: 700px; bottom: 600px;">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="emergencyBtn">Emergency</button>
    <button class="openBtn"></button>
    <button class="closeBtn"></button>
  </div>
  
  <h2 style=" position: absolute; bottom:650px; left: 1100px; text-align: center;"> E2 Panel</h2>
  <div class="control" style="left: 1200px; bottom: 600px;">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="emergencyBtn">Emergency</button>
    <button class="openBtn"></button>
    <button class="closeBtn"></button>
  </div>


  
  <div class="container">
    
    <div class="building">
      <div class="shaft" style="left: 100px;">
        <div class="elevator">

          <div class="door door-left"></div>
          <div class="door door-right"></div>

        </div>
        <div class="pulley" style="left: 49px;"></div>
      </div>
      <div class="shaft" style="left: 400px;">
        <div class="elevator">
          <div class="door door-left"></div>
          <div class="door door-right"></div>
        </div>
        <div class="pulley" style="left: 49px;"></div>
      </div>
      <div class="floor">
        <div class="center">
          <button class="btn">1</button>
        </div>
      </div>
      <div class="floor" style="bottom: 100px;">
        <div class="center">
          <button class="btn">2</button>
        </div>
      </div>
      <div class="floor" style="bottom: 200px;">
        <div class="center">
          <button class="btn">3</button>
        </div>
      </div>
      <div class="floor" style="bottom: 300px;">
        <div class="center">
          <button class="btn">4</button>
        </div>
      </div>
      <div class="floor" style="bottom: 400px;">
        <div class="center">
          <button class="btn">5</button>
        </div>
      </div>
      <div class="floor" style="bottom: 500px;">
        <div class="center">
          <button class="btn">6</button>
        </div>
      </div>

    </div>


  </div>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
